
<form [formGroup]="frm1" (ngSubmit)="b()">
        <input type="text" placeholder="First Name" formControlName="fname"/><br/>
        <input type="text" placeholder="Last Name" formControlName="lname"/><br/>
        <input type="text" placeholder="Address" formControlName="addr"/><br/>
        <input type="text" placeholder="Phone" formControlName="phone"/><br/>
        <input type="text" placeholder="Email" formControlName="mail"/><br/>
        <button type="submit" [disabled]="!a()">submit</button>
        <button type="reset" (click)="frm1.reset()">reset</button>
</form>
<br/>
<div [hidden]="!(firstname && lastname && address && phone && mail)">
  <fieldset>
    first name: {{firstname}} <br/>
    last name: {{lastname}} <br/>
    address: {{address}} <br/>
    phone: {{phone}} <br/>
    mail: {{mail}} <br/>
  </fieldset>
</div>
